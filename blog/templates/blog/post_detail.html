{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
    <div style="text-align: center; margin-top: 50px">
      <a href="{% url 'post_list' %}">トップページに戻る</a>
    </div>
{% endblock %}
