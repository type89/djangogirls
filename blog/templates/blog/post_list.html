{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div>
      <h6>{{ post.published_date }}</h6>
      <h2>{{ post.title }}</h2>
      <div>{{ post.text | linebreaks | truncatechars:100 }}</div>
      <div class="detail_link">
      <a href="{% url 'post_detail' pk=post.pk %}">記事を読む</a>
      </div>
      <hr />
  </div>
  {% endfor %}
{% endblock content %}
